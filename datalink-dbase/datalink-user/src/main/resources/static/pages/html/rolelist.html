
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="editroleTable">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delroleTable">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleEditDialog">
    <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form layui-form-pane">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">角色编码</label>
            <div class="layui-input-inline">
                <input type="text" name="code"  lay-verType="tips" lay-verify="required" required  placeholder="请输入角色编码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">角色名</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  lay-verType="tips" lay-verify="required" required  placeholder="请输入角色名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">租户</label>
            <div class="layui-input-inline">
                <input type="text" name="tenantId"  placeholder="请输入租户" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <span class="layui-btn" lay-filter="roleEditSubmit" lay-submit>保存</span>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<script type="text/html" id="roleTplState">
    <input type="checkbox" lay-filter="role-tpl-state" data-id="{{d.id}}" lay-skin="switch" lay-text="启用|禁用"
           {{d.enabled==true?'checked':''}}/>
</script>

<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'FastTable','VC','DC','BC'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var CTable = layui.CTable;
        var VC = layui.VC;
        var BC = layui.BC;
        var DC = layui.DC;
        var setter = layui.setter;
        /* 渲染表格 */
        var columns = [[
            {type: 'checkbox',fixed: 'left'}
            ,{type: 'numbers',fixed: 'left'}
                    ,{field: 'id', title: '角色ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'code', title: '角色编码', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'name', title: '角色名', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'createTime', title: '创建时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'updateTime', title: '更新时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'tenantId', title: '租户', sort: true, minWidth: 100, align: 'center' }
                ]];
        if (admin.hasPerm('editroleTable') || admin.hasPerm('delroleTable')) {
            columns[0].push({title: '操作', toolbar: '#roleTbBar', align: 'center',fixed: 'right'});
        }
        columns[0].push({title: '操作', toolbar: '#roleTbBar', align: 'center',fixed: 'right'});

        CTable.render({
            elem: '#roleTable'
            , url: setter.baseServer + 'api-app/role'
            , deleteUrl: 'api-app/role'
            , upsert: {
                url: 'api-app/role/saveOrUpdate'
                , content: '#roleTableEditDialog'
                , form: 'roleTableEditForm'
                , submit: 'roleTableEditSubmit'
                , done: function () {
                }
            }
            , title: '字段'
            , uniqueKey: 'id'
            , uniqueTitle: 'name'
            , cols: columns
            , toolbar: '#roleTableToolbar'
            , customDone: function (res, curr, count,options) {
                let searchField = $('#field_' + options.filter).find('option').length;
                if (searchField === 1) {
                    $('#field_roleTable').empty().append(new Option("请选择查询列", ""));
                    $.each(columns[0], function (index, item) {
                        if (typeof item.field != "undefined") {
                            $('#field_roleTable').append(new Option(item.title, item.field));
                        }
                    });
                    form.render("select");
                }
            }
        });


    });
</script>
