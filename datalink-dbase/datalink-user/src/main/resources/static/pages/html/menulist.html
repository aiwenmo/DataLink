
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="menuTable" lay-filter="menuTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="menuTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="editmenuTable">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delmenuTable">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="menuEditDialog">
    <form id="menuEditForm" lay-filter="menuEditForm" class="layui-form model-form layui-form-pane">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">父ID</label>
            <div class="layui-input-inline">
                <input type="text" name="parentId"  lay-verType="tips" lay-verify="required" required  placeholder="请输入父ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  lay-verType="tips" lay-verify="required" required  placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">Url</label>
            <div class="layui-input-inline">
                <input type="text" name="url"  placeholder="请输入Url" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">路由</label>
            <div class="layui-input-inline">
                <input type="text" name="path"  placeholder="请输入路由" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">方法</label>
            <div class="layui-input-inline">
                <input type="text" name="pathMethod"  placeholder="请输入方法" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">样式</label>
            <div class="layui-input-inline">
                <input type="text" name="css"  placeholder="请输入样式" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort"  lay-verType="tips" lay-verify="required" required  placeholder="请输入排序" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">类型</label>
            <div class="layui-input-inline">
                <input type="checkbox"  lay-verType="tips"  lay-verify="required" required  lay-filter="type" name="type" lay-skin="switch" lay-text="正常|禁用" value="true"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">隐藏</label>
            <div class="layui-input-inline">
                <input type="checkbox"  lay-verType="tips"  lay-verify="required" required  lay-filter="hidden" name="hidden" lay-skin="switch" lay-text="正常|禁用" value="true"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">租户字段</label>
            <div class="layui-input-inline">
                <input type="text" name="tenantId"  placeholder="请输入租户字段" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <span class="layui-btn" lay-filter="menuEditSubmit" lay-submit>保存</span>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<script type="text/html" id="menuTplState">
    <input type="checkbox" lay-filter="menu-tpl-state" data-id="{{d.id}}" lay-skin="switch" lay-text="启用|禁用"
           {{d.enabled==true?'checked':''}}/>
</script>

<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'FastTable','VC','DC','BC'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var CTable = layui.CTable;
        var VC = layui.VC;
        var BC = layui.BC;
        var DC = layui.DC;
        var setter = layui.setter;
        /* 渲染表格 */
        var columns = [[
            {type: 'checkbox',fixed: 'left'}
            ,{type: 'numbers',fixed: 'left'}
                    ,{field: 'id', title: '菜单ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'parentId', title: '父ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'name', title: '名称', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'url', title: 'Url', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'path', title: '路由', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'pathMethod', title: '方法', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'css', title: '样式', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'sort', title: '排序', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'createTime', title: '创建时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'updateTime', title: '更新时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'type', title: '类型', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'hidden', title: '隐藏', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'tenantId', title: '租户字段', sort: true, minWidth: 100, align: 'center' }
                ]];
        if (admin.hasPerm('editmenuTable') || admin.hasPerm('delmenuTable')) {
            columns[0].push({title: '操作', toolbar: '#menuTbBar', align: 'center',fixed: 'right'});
        }
        columns[0].push({title: '操作', toolbar: '#menuTbBar', align: 'center',fixed: 'right'});

        CTable.render({
            elem: '#menuTable'
            , url: setter.baseServer + 'api-app/menu'
            , deleteUrl: 'api-app/menu'
            , upsert: {
                url: 'api-app/menu/saveOrUpdate'
                , content: '#menuTableEditDialog'
                , form: 'menuTableEditForm'
                , submit: 'menuTableEditSubmit'
                , done: function () {
                }
            }
            , title: '字段'
            , uniqueKey: 'id'
            , uniqueTitle: 'name'
            , cols: columns
            , toolbar: '#menuTableToolbar'
            , customDone: function (res, curr, count,options) {
                let searchField = $('#field_' + options.filter).find('option').length;
                if (searchField === 1) {
                    $('#field_menuTable').empty().append(new Option("请选择查询列", ""));
                    $.each(columns[0], function (index, item) {
                        if (typeof item.field != "undefined") {
                            $('#field_menuTable').append(new Option(item.title, item.field));
                        }
                    });
                    form.render("select");
                }
            }
        });


    });
</script>
