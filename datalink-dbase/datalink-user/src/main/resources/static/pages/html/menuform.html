<div class="layui-form" lay-filter="html-menuform-form" id="html-menuform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">父ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="parentId" value="{{ d.params.parentId || '' }}"  lay-verify="required"  placeholder="请输入父ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" value="{{ d.params.name || '' }}"  lay-verify="required"  placeholder="请输入名称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">Url</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="url" value="{{ d.params.url || '' }}"  placeholder="请输入Url" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">路由</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="path" value="{{ d.params.path || '' }}"  placeholder="请输入路由" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">方法</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="pathMethod" value="{{ d.params.pathMethod || '' }}"  placeholder="请输入方法" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">样式</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="css" value="{{ d.params.css || '' }}"  placeholder="请输入样式" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">排序</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="sort" value="{{ d.params.sort || '' }}"  lay-verify="required"  placeholder="请输入排序" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="checkbox"  lay-verify="required"  lay-filter="type" name="type" lay-skin="switch" lay-text="正常|禁用" value="true" {{ d.params.type ? 'checked' : '' }} >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">隐藏</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="checkbox"  lay-verify="required"  lay-filter="hidden" name="hidden" lay-skin="switch" lay-text="正常|禁用" value="true" {{ d.params.hidden ? 'checked' : '' }} >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">租户字段</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tenantId" value="{{ d.params.tenantId || '' }}"  placeholder="请输入租户字段" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-menuform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
