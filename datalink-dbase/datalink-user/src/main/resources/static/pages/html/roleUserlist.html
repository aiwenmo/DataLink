
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="roleUserTable" lay-filter="roleUserTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="roleUserTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="editroleUserTable">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delroleUserTable">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleUserEditDialog">
    <form id="roleUserEditForm" lay-filter="roleUserEditForm" class="layui-form model-form layui-form-pane">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">用户ID</label>
            <div class="layui-input-inline">
                <input type="text" name="userId"  lay-verType="tips" lay-verify="required" required  placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">角色ID</label>
            <div class="layui-input-inline">
                <input type="text" name="roleId"  lay-verType="tips" lay-verify="required" required  placeholder="请输入角色ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <span class="layui-btn" lay-filter="roleUserEditSubmit" lay-submit>保存</span>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<script type="text/html" id="roleUserTplState">
    <input type="checkbox" lay-filter="roleUser-tpl-state" data-id="{{d.id}}" lay-skin="switch" lay-text="启用|禁用"
           {{d.enabled==true?'checked':''}}/>
</script>

<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'FastTable','VC','DC','BC'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var CTable = layui.CTable;
        var VC = layui.VC;
        var BC = layui.BC;
        var DC = layui.DC;
        var setter = layui.setter;
        /* 渲染表格 */
        var columns = [[
            {type: 'checkbox',fixed: 'left'}
            ,{type: 'numbers',fixed: 'left'}
                    ,{field: 'id', title: '角色用户ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'userId', title: '用户ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'roleId', title: '角色ID', sort: true, minWidth: 100, align: 'center' }
                ]];
        if (admin.hasPerm('editroleUserTable') || admin.hasPerm('delroleUserTable')) {
            columns[0].push({title: '操作', toolbar: '#roleUserTbBar', align: 'center',fixed: 'right'});
        }
        columns[0].push({title: '操作', toolbar: '#roleUserTbBar', align: 'center',fixed: 'right'});

        CTable.render({
            elem: '#roleUserTable'
            , url: setter.baseServer + 'api-app/roleUser'
            , deleteUrl: 'api-app/roleUser'
            , upsert: {
                url: 'api-app/roleUser/saveOrUpdate'
                , content: '#roleUserTableEditDialog'
                , form: 'roleUserTableEditForm'
                , submit: 'roleUserTableEditSubmit'
                , done: function () {
                }
            }
            , title: '字段'
            , uniqueKey: 'id'
            , uniqueTitle: 'name'
            , cols: columns
            , toolbar: '#roleUserTableToolbar'
            , customDone: function (res, curr, count,options) {
                let searchField = $('#field_' + options.filter).find('option').length;
                if (searchField === 1) {
                    $('#field_roleUserTable').empty().append(new Option("请选择查询列", ""));
                    $.each(columns[0], function (index, item) {
                        if (typeof item.field != "undefined") {
                            $('#field_roleUserTable').append(new Option(item.title, item.field));
                        }
                    });
                    form.render("select");
                }
            }
        });


    });
</script>
