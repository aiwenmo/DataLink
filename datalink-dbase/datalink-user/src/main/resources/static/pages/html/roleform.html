<div class="layui-form" lay-filter="html-roleform-form" id="html-roleform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">角色编码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="code" value="{{ d.params.code || '' }}"  lay-verify="required"  placeholder="请输入角色编码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">角色名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" value="{{ d.params.name || '' }}"  lay-verify="required"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">租户</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tenantId" value="{{ d.params.tenantId || '' }}"  placeholder="请输入租户" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-roleform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
