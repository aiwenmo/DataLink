<div class="layui-form" lay-filter="html-userform-form" id="html-userform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">登录名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="username" value="{{ d.params.username || '' }}"  lay-verify="required"  placeholder="请输入登录名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">密码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="password" value="{{ d.params.password || '' }}"  lay-verify="required"  placeholder="请输入密码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="nickname" value="{{ d.params.nickname || '' }}"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">头像Url</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="headUrl" value="{{ d.params.headUrl || '' }}"  placeholder="请输入头像Url" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">手机号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="mobile" value="{{ d.params.mobile || '' }}"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">性别</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="checkbox"  lay-filter="sex" name="sex" lay-skin="switch" lay-text="正常|禁用" value="true" {{ d.params.sex ? 'checked' : '' }} >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">是否启用</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="checkbox"  lay-verify="required"  lay-filter="enabled" name="enabled" lay-skin="switch" lay-text="正常|禁用" value="true" {{ d.params.enabled ? 'checked' : '' }} >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-userform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
