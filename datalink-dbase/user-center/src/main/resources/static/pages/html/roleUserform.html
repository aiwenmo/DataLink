<div class="layui-form" lay-filter="html-roleUserform-form" id="html-roleUserform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">用户ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userId" value="{{ d.params.userId || '' }}"  lay-verify="required"  placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">角色ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="roleId" value="{{ d.params.roleId || '' }}"  lay-verify="required"  placeholder="请输入角色ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-roleUserform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
