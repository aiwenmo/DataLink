<div class="layui-form" lay-filter="html-dictform-form" id="html-dictform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">字典编码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="code" value="{{ d.params.code || '' }}"  lay-verify="required"  placeholder="请输入字典编码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">字典名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" value="{{ d.params.name || '' }}"  lay-verify="required"  placeholder="请输入字典名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="type" value="{{ d.params.type || '' }}"  lay-verify="required"  placeholder="请输入类型" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">说明</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="note" value="{{ d.params.note || '' }}"  placeholder="请输入说明" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">启用</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="checkbox"  lay-verify="required"  lay-filter="enabled" name="enabled" lay-skin="switch" lay-text="正常|禁用" value="true" {{ d.params.enabled ? 'checked' : '' }} >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">租户ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tenantId" value="{{ d.params.tenantId || '' }}"  lay-verify="required"  placeholder="请输入租户ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-dictform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
