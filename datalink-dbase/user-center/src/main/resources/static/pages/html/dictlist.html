
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="dictTable" lay-filter="dictTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="dictTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="editdictTable">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deldictTable">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="dictEditDialog">
    <form id="dictEditForm" lay-filter="dictEditForm" class="layui-form model-form layui-form-pane">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">字典编码</label>
            <div class="layui-input-inline">
                <input type="text" name="code"  lay-verType="tips" lay-verify="required" required  placeholder="请输入字典编码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">字典名</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  lay-verType="tips" lay-verify="required" required  placeholder="请输入字典名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">类型</label>
            <div class="layui-input-inline">
                <input type="text" name="type"  lay-verType="tips" lay-verify="required" required  placeholder="请输入类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">说明</label>
            <div class="layui-input-inline">
                <input type="text" name="note"  placeholder="请输入说明" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">启用</label>
            <div class="layui-input-inline">
                <input type="checkbox"  lay-verType="tips"  lay-verify="required" required  lay-filter="enabled" name="enabled" lay-skin="switch" lay-text="正常|禁用" value="true"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required ">租户ID</label>
            <div class="layui-input-inline">
                <input type="text" name="tenantId"  lay-verType="tips" lay-verify="required" required  placeholder="请输入租户ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <span class="layui-btn" lay-filter="dictEditSubmit" lay-submit>保存</span>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<script type="text/html" id="dictTplState">
    <input type="checkbox" lay-filter="dict-tpl-state" data-id="{{d.id}}" lay-skin="switch" lay-text="启用|禁用"
           {{d.enabled==true?'checked':''}}/>
</script>

<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'FastTable','VC','DC','BC'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var CTable = layui.CTable;
        var VC = layui.VC;
        var BC = layui.BC;
        var DC = layui.DC;
        var setter = layui.setter;
        /* 渲染表格 */
        var columns = [[
            {type: 'checkbox',fixed: 'left'}
            ,{type: 'numbers',fixed: 'left'}
                    ,{field: 'id', title: '字典ID', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'code', title: '字典编码', sort: true, minWidth: 100, align: 'center' ,fixed: 'left'}
            ,{field: 'name', title: '字典名', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'type', title: '类型', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'note', title: '说明', sort: true, minWidth: 100, align: 'center' }
        ,{field: 'enabled', title: '状态',templet: '#dictTplState',  minWidth: 100, align: 'center' }
            ,{field: 'createTime', title: '创建时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'updateTime', title: '更新时间', sort: true, minWidth: 100, align: 'center' }
            ,{field: 'tenantId', title: '租户ID', sort: true, minWidth: 100, align: 'center' }
                ]];
        if (admin.hasPerm('editdictTable') || admin.hasPerm('deldictTable')) {
            columns[0].push({title: '操作', toolbar: '#dictTbBar', align: 'center',fixed: 'right'});
        }
        columns[0].push({title: '操作', toolbar: '#dictTbBar', align: 'center',fixed: 'right'});

        CTable.render({
            elem: '#dictTable'
            , url: setter.baseServer + 'api-app/dict'
            , deleteUrl: 'api-app/dict'
            , upsert: {
                url: 'api-app/dict/saveOrUpdate'
                , content: '#dictTableEditDialog'
                , form: 'dictTableEditForm'
                , submit: 'dictTableEditSubmit'
                , done: function () {
                }
            }
            , title: '字段'
            , uniqueKey: 'id'
            , uniqueTitle: 'name'
            , cols: columns
            , toolbar: '#dictTableToolbar'
            , customDone: function (res, curr, count,options) {
                let searchField = $('#field_' + options.filter).find('option').length;
                if (searchField === 1) {
                    $('#field_dictTable').empty().append(new Option("请选择查询列", ""));
                    $.each(columns[0], function (index, item) {
                        if (typeof item.field != "undefined") {
                            $('#field_dictTable').append(new Option(item.title, item.field));
                        }
                    });
                    form.render("select");
                }
            }
        });


    });
</script>
