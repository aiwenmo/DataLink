<div class="layui-form" lay-filter="html-dbform-form" id="html-dbform-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">DB编码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="code" value="{{ d.params.code || '' }}"  lay-verify="required"  placeholder="请输入DB编码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" value="{{ d.params.name || '' }}"  lay-verify="required"  placeholder="请输入名称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="type" value="{{ d.params.type || '' }}"  lay-verify="required"  placeholder="请输入类型" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">分组-dbTag</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tag" value="{{ d.params.tag || '' }}"  lay-verify="required"  placeholder="请输入分组-dbTag" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">Driver</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="driver" value="{{ d.params.driver || '' }}"  placeholder="请输入Driver" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">IP</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="ip" value="{{ d.params.ip || '' }}"  placeholder="请输入IP" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">Port</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="port" value="{{ d.params.port || '' }}"  placeholder="请输入Port" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">Url</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="url" value="{{ d.params.url || '' }}"  placeholder="请输入Url" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">用户</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="username" value="{{ d.params.username || '' }}"  placeholder="请输入用户" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">密码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="password" value="{{ d.params.password || '' }}"  placeholder="请输入密码" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">配置</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="setting" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">
                                {{ d.params.setting || '' }}
                </textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">版本</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="dbVersion" value="{{ d.params.dbVersion || '' }}"  placeholder="请输入版本" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">说明</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="note" value="{{ d.params.note || '' }}"  placeholder="请输入说明" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">启用</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="enabled" value="{{ d.params.enabled || '' }}"  lay-verify="required"  placeholder="请输入启用" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label  layui-form-required ">租户</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="tenantId" value="{{ d.params.tenantId || '' }}"  lay-verify="required"  placeholder="请输入租户" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="html-dbform-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
